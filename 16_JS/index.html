<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe Javascript</title>
    <link rel="stylesheet" href="/home/student/www/16_JS/style.css">
    <script src="/home/student/www/16_JS/javascript.js">
    </script>
  </head>
  <body>
    <table cellspacing=0>
      <tr>
        <td id="cell1" onclick="firstCellMovement()"><div class="CellData" id="firstCellData"></div></td>
        <td id="cell2" onclick="secondCellMovement()"><div class="CellData" id="secondCellData"></div></td>
        <td id="cell3" onclick="thirdCellMovement()"><div class="CellData" id="thirdCellData"></div></td>
      </tr>
      <tr>
        <td id="cell4" onclick="forthCellMovement()"><div class="CellData" id="fourthCellData"></div></td>
        <td id="cell5" onclick="fivethCellMovement()"><div class="CellData" id="fivethCellData"></div></td>
        <td id="cell6" onclick="sixthCellMovement()"><div class="CellData" id="sixthCellData"></div></td>
      </tr>
      <tr>
        <td id="cell7" onclick="seventhCellMovement()"><div class="CellData" id="seventhCellData"></div></td>
        <td id="cell8" onclick="eightCellMovement()"><div class="CellData" id="eightCellData"></div></td>
        <td id="cell9" onclick="ninethCellMovement()"><div class="CellData" id="ninethCellData"></div></td>
      </tr>
    </table>
  </body>
</html>
